<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 my-8">
  <mat-card class="primary-card">
    <div class="flex flex-col h-full justify-center">
      <h1 class="text-4xl font-bold mb-4">Summer Collection {{ currentYear }}</h1>
      <p class="text-lg mb-8 opacity-90">
        Discover the latest trends with up to 50% off on selected items
      </p>
      <div class="flex flex-wrap gap-4">
        <button 
          mat-raised-button 
          color="accent" 
          class="action-button"
        >
          Shop Now
          <mat-icon>arrow_right</mat-icon>
        </button>
        <button 
          mat-stroked-button 
          class="learn-more-button"
        >
          Learn More
        </button>
      </div>
    </div>
  </mat-card>
  
  <mat-card class="image-card">
    <div class="relative h-full min-h-300">
      <img 
        src="https://img.heroui.chat/image/fashion?w=800&h=600&u=1" 
        alt="Summer Collection" 
        class="card-image"
      />
      <div class="overlay">
        <p class="text-xl font-semibold">New Arrivals</p>
        <p class="text-white-80 mb-4">Refresh your wardrobe</p>
        <button 
          mat-raised-button 
          color="accent" 
          class="small-button"
        >
          Explore123
        </button>
      </div>
    </div>
  </mat-card>
</div>
