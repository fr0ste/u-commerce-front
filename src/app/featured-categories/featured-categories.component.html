<section class="my-12">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-primary">Shop by Category</h2>
    <button 
      mat-button 
      color="primary" 
      class="flex items-center"
      (click)="onViewAll()"
    >
      View All Categories
      <mat-icon>arrow_right</mat-icon>
    </button>
  </div>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (category of categories; track category.title) {
      <mat-card class="category-card overflow-hidden cursor-pointer">
        <div class="relative group">
          <img 
            [src]="category.image" 
            [alt]="category.title" 
            class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105"
          />
          <div class="absolute inset-0 bg-primary/30 flex flex-col items-center justify-center p-4 text-white">
            <h3 class="text-xl font-semibold text-center">{{category.title}}</h3>
            <p class="text-sm opacity-90">{{category.itemCount}} items</p>
          </div>
        </div>
      </mat-card>
    }
  </div>
</section>
